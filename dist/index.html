<!doctype html><html><head><meta charset="utf-8"><title>X-Cells</title><style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        /* Стили для индикатора пинга */
        #ping-display {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 1000;
        }
        
        /* Стили для контейнера с информацией о сети */
        #network-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #server-delay-display {
            position: absolute;
            top: 60px;
            left: 10px; 
            background-color: rgba(0, 0, 0, 0.5);
            color: white; 
            padding: 5px;
            z-index: 1000;
        }</style><script src="https://cdn.jsdelivr.net/npm/ammo.js@latest/builds/ammo.wasm.js"></script></head><body><div id="ping-display">Пинг: -- мс</div><div id="network-info"><div id="server-time">Время сервера: --</div><div id="time-offset">Смещение: -- мс</div></div><div id="server-delay-display">Задержка сервера: 0 мс</div><script defer="defer" src="bundle.8e331a74715ed331de79.js"></script><script defer="defer" src="bundle.bc5247c3dd12a320068f.js"></script></body></html>
