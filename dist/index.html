<!doctype html><html><head><meta charset="utf-8"><title>X-Cells</title><style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {

            padding: 0;
            overflow: hidden;
            position: fixed;
        }

        canvas {
            display: block;

        /* Стили для индикатора пинга */
        #ping-display {
            position: absolute;

            color: white;

            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 1000;
        }
        
        /* Стили для контейнера с информацией о сети */
        #network-info {
            position: absolute;

            font-size: 14px;

            flex-direction: column;
